<ul class="horizontal-list">
  {% for item in include.collection %}

    <li class="card">
      <a href="{{ item.url }}">
        <span class="header">
          {{ item.title }}

          {% if item.highlight %}
            <mark>{{ item.highlight }}</mark>
          {% endif %}

        </span>

        <hr />

        {% if item.desc != false %}
        <p class="body">
          {{ item.desc }}
          <iframe width="560" height="315" src="https://gfycat.com/ifr/GeneralShockingKawala" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
        </p>
        {% endif %}
      </a>
    </li>

  {% endfor %}
</ul>
