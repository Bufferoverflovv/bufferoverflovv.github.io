<ul class="horizontal-list">
  {% for item in include.collection %}

    <li class="card">
      <a href="{{ item.url }}">
        <span class="header">
          {{ item.title }}

          {% if item.highlight %}
            <mark>{{ item.highlight }}</mark>
          {% endif %}

        </span>

        <hr />

        {% if item.desc != false %}
        <p class="body">
          {{ item.desc }}
        </p>
         <img src="img_girl.jpg" alt="Girl in a jacket" style="width:500px;height:600px;"> 
        {% endif %}
      </a>
    </li>

  {% endfor %}
</ul>
