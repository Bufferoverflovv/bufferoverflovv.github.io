<ul class="horizontal-list">
  {% for item in include.collection %}

    <li class="card">
      <a href="{{ item.url }}">
        <span class="header">
          {{ item.title }}
          {% if item.highlight %}
            <mark>{{ item.highlight }}</mark>
          {% endif %}
        </span>
        {% if item.desc != false %}
        <p class="body">
          {{ item.desc }}
          <iframe src="{{ item.image }}" width="350" height="400" frameborder="0" allowfullscreen allow="autoplay"></iframe>
        </p>
        {% endif %}
      </a>
    </li>

  {% endfor %}
</ul>
